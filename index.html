<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sketch pad</title>
        <style>
            #gridContainer {
                background-color: antiquewhite;
                display: grid;
                border-left: solid 1px;
                border-top:solid 1px;
            }
            .item {
                border-bottom:solid 1px;
                border-right:solid 1px;
            }
        </style>
    </head>
    <body>
        <div id='gridContainer'>
        </div>
    <script>
        let gridContainer = document.querySelector('#gridContainer');
        function createGrid(rows, columns) {
            let side;
            (columns > rows) ? side = 600 / columns : side = 600 / rows;
            gridContainer.style.gridTemplate = `repeat(${columns}, ${side}px) / repeat(${rows}, ${side}px)`
            gridContainer.style.width = side * rows + 'px';
            gridContainer.style.height = side * columns + 'px';
            for (let i = 0; i < (rows * columns); i++) {
                let square = document.createElement('div');
                square.classList.add('item');
                gridContainer.appendChild(square);
            }
            gridContainer.addEventListener('mousemove', event => {
                if(event.target === gridContainer) return;
                event.target.style.backgroundColor = 'black';
            });
        }
        createGrid(100,100)
        </script>
    </body>
</html>
